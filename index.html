<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien - Fanpage</title>
    <link rel="stylesheet" href="./dist/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="hero">
        <div class="hero__content">
            <div class="hero__content__logo">
                <img src="./src/images/logo-alien-hero.webp" alt="Alien">
            </div>
            <ul class="hero__content__buttons">
                <li>
                    <button class="button">Onde assistir</button>
                </li>
                <li>
                    <button class="button">Sobre a saga</button>
                </li>
            </ul>
        </div>
    </section>
    <section class="trailer">
        <div class="trailer__content">
            <hr>
            <h2 class="text--title">Assista ao trailer de:<br>Alien, o Oitavo Passageiro (1979)</h2>
            <div class="trailer__content__frame">
                <iframe
                    src="https://www.youtube.com/embed/REYbdLsQXlg"
                    frameborder="0"
                    allowfullscreen>
                </iframe>
            </div>
            <hr>
        </div>
    </section>
</body>
</html>
